version: '3.8'

services:
  asn-qr-label-generator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: asn-qr-label-generator
    ports:
      - "8080:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
